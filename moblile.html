<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login: UI/UX Mobile ver.02</title>
    <link rel="stylesheet" href="font-icons/all.min.css">
    <link rel="stylesheet" href="font-icons/fontawesome.min.css">
    <link rel="stylesheet" href="text/css" href="signin-mobile-02.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="bg-box">
            <div class="bg-form">
                <h2>Hello</h2>
                <p>Welcome Back!</p>
            </div>
            <div class="form-box">
                <div class="header-box">
                    <h3>Login Account</h3>
                    <span>My simplicity is my complexity</span>
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="email" placeholder="Your Email Address" required/>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="Your Password" required/>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forgot-pass">
                    <p><input type="checkbox">Save Password</p>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-box">
                    <input type="submit" value="Login Account" class="btn-login">
                </div>
                <p class="btn-signup"><a href="#">Create a New Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
